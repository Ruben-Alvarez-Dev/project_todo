<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/main.js" defer></script>
    <title>project_todo</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="header">
          <h2>ToDo List</h2>
        </div>
        <form id="form-create" class="form">
          <div class="form-control">
            <input type="text" id="create" class="form-control" placeholder="Task name"/>
           <button><i class="fa-solid fa-plus"></i></button>
          </div>
          
      </div>
      <section>
        <form action="">
          <input type="text" id="search" placeholder="Search">
        </form>
        <ul id="todo-list" class="list-group">
          <li><strong>Eat</strong>  <i class="fa-solid fa-trash-can delete"></i></li>
          <li><strong>Sleep</strong>  <i class="fa-solid fa-trash-can delete"></i></li>
          <li><strong>Code</strong>  <i class="fa-solid fa-trash-can delete"></i></li>
        </ul>
      </section>
      
      </form>
    </div>
    
  </body>
</html>
